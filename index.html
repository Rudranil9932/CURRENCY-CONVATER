<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cointenar">

    <div class="main">
      <div class="wrapper">
        <h1>CURRENCY CONVATER</h1>
        <form action="#">
          <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1">

          </div>
          <div class="drop-list">
            <div class="form">
              <p>From</p>
              <div class="select-box">
                <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                <select>
                  <!-- drop list -->
                </select>
              </div>

            </div>
            <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
            <div class="to">
              <p>To</p>
              <div class="select-box">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                <select>
                  <!-- drop list -->
                </select>
              </div>

            </div>
          </div>
          <div class="exchange-rate">Gatting exchange rate...</div>
          <button>SUBMIT</button>
        </form>

      </div>
    </div>




    <script src="country-list.js"></script>
    <script src="scripts.js "></script>
  </div>
</body>

</html>
